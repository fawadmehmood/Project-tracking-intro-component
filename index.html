<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <div class="container">
    <header class="header">
      <div class="header__logo_wrapper">
        <a href=""><img src="images/logo.svg" alt="logo" class="header__logo"></a>
      </div>
      <img src="images/icon-hamburger.svg" class="header__hamburger__img" alt="" onclick="MobileNavView()">
      <nav class="header__nav">
        <ul class="header__nav__list">
          <li><a href="#" class="header__nav__link">Product</a></li>
          <li><a href="#" class="header__nav__link">Features</a></li>
          <li><a href="#" class="header__nav__link">Pricing</a></li>
          <li class="header__nav__links_divider"></li>
          <li><a href="#" class="header__nav__link header__nav__link__login">Login</a></li>
        </ul>
      </nav>
    </header>
    <main class="hero">
      <div class="hero__text">
        <div class="hero__wrapper">
          <div class="hero__labels">
            <span class="btn hero__hightlight__btn">New</span>
            <span class="btn hero__label__btn hero__text__com">Monograph</span>
            <span class="btn hero__text__com">Dashboard</span>
          </div>
          <h1 class="hero__heading">Powerful insights into your team</h1>
          <p class="hero__desc">Project planning and time tracking for agile teams</p>
          <button class="cta__btn"> Schedule a demo</button>
          <span class="hero__text__com hero__text_preview">to see a live preview</span>
        </div>
      </div>
      <div class="hero__image_wrapper">
        <img src="images/illustration-devices.svg" alt="device">
      </div>
    </main>
  </div>
